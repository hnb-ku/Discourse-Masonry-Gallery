<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<script type="text/discourse-plugin" version="0.8.16">
$(document).ajaxComplete(function() {
	var $grid = $('.cooked>div[dir*="rtl"], .cooked>div[dir*="ltr"]');

	$grid.css("visibility", "hidden").imagesLoaded(function() {
		$grid.masonry({
				itemSelector: ".lightbox-wrapper"
			}).css("visibility", "visible");
	});
});
</script>

<script type="text/discourse-plugin" version="0.4">
    api.onToolbarCreate(function(toolbar){
      toolbar.addButton({
        trimLeading: true,
        id: 'Gallery',
        group: 'insertions',
        icon: 'picture-o',
        title: 'Gallery',
        perform: function(e){
          return e.applySurround('<div dir="rtl">\n\n', '\n</div>', 'Upload Gallery images here')
        }
      });
    })
</script>
